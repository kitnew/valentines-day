<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Valentine Proposal Screen</title>
<!-- Fonts: Plus Jakarta Sans (Theme) & Playfair Display (Specific Request for Serif) -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ef3966",
                        "primary-dark": "#d62851", 
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Styles for interactions */
        .btn-runaway {
            transition: all 0.3s ease;
            position: relative; /* Default position */
        }
        
        body {
            overflow: hidden; /* Prevent scrolling when button moves */
        }
        
        /* Floating hearts background pattern */
        .bg-hearts {
            background-color: #221015;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ef3966' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* Success Overlay */
        #success-overlay {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #success-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .heart-emoji {
            position: absolute;
            animation: float-up 4s ease-in infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-white min-h-screen flex flex-col items-center justify-center relative font-display selection:bg-primary selection:text-white bg-hearts transition-colors duration-500">
<!-- Decorative Floating Elements (Background) -->
<div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute top-10 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl animate-float" style="animation-delay: 0s;"></div>
<div class="absolute bottom-20 right-20 w-48 h-48 bg-primary/5 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
<div class="absolute top-1/2 left-1/4 w-24 h-24 bg-primary/10 rounded-full blur-2xl animate-float" style="animation-delay: 4s;"></div>
</div>
<!-- Main Card Container -->
<main class="relative z-10 w-full max-w-2xl px-6 text-center">
<!-- Hero Image / Icon -->
<div class="mb-12 relative inline-block group">
<div class="absolute inset-0 bg-primary/20 blur-2xl rounded-full transform group-hover:scale-110 transition-transform duration-700"></div>
<div class="relative bg-white/5 backdrop-blur-sm border border-white/10 p-8 rounded-full shadow-2xl animate-float">
<span class="material-icons text-6xl text-primary animate-pulse-slow drop-shadow-[0_0_15px_rgba(239,57,102,0.5)]">
                    favorite
                </span>
</div>
<!-- Small orbiting hearts -->
<span class="material-icons absolute -top-2 -right-2 text-2xl text-primary/60 animate-bounce" style="animation-duration: 3s;">favorite</span>
<span class="material-icons absolute bottom-0 -left-4 text-xl text-primary/40 animate-bounce" style="animation-duration: 4s;">favorite_border</span>
</div>
<!-- Question Text -->
<div class="space-y-6 mb-16">
<h1 class="font-serif text-5xl md:text-7xl lg:text-8xl font-medium tracking-tight leading-tight text-transparent bg-clip-text bg-gradient-to-br from-white via-pink-100 to-primary/80 drop-shadow-sm">
                Will you be <br/> my valentine?
            </h1>
<p class="text-lg md:text-xl text-primary/60 font-display font-light tracking-wide max-w-lg mx-auto">
                I promise to make you the happiest person in the world.
            </p>
</div>
<!-- Action Buttons -->
<div class="relative h-24 w-full flex items-center justify-center gap-6" id="button-container">
<!-- YES Button -->
<button class="relative z-20 group bg-primary hover:bg-primary-dark text-white font-display font-semibold text-xl py-4 px-12 rounded-full shadow-[0_10px_40px_-10px_rgba(239,57,102,0.6)] hover:shadow-[0_20px_60px_-15px_rgba(239,57,102,0.8)] transform hover:-translate-y-1 transition-all duration-300 ring-4 ring-primary/20 hover:ring-primary/40" id="yes-btn">
<span class="flex items-center gap-2">
<span>Yes, I will!</span>
<span class="material-icons text-sm group-hover:animate-ping">favorite</span>
</span>
</button>
<!-- NO Button -->
<!-- Note: Inline style ensures initial positioning is relative, script will change to absolute on interaction -->
<button class="btn-runaway bg-white/5 backdrop-blur-md hover:bg-white/10 text-white/60 font-display font-medium text-lg py-4 px-10 rounded-full border border-white/10 hover:border-white/20 transition-all duration-200 shadow-lg" id="no-btn">
                No
            </button>
</div>
</main>
<!-- Footer -->
<footer class="absolute bottom-6 w-full text-center z-10">
<p class="text-white/20 text-xs font-display tracking-widest uppercase">
            Made with <span class="text-primary mx-1">â™¥</span> for you
        </p>
</footer>
<!-- Success Overlay -->
<div class="fixed inset-0 z-50 bg-background-dark/95 flex flex-col items-center justify-center text-center p-8 backdrop-blur-xl" id="success-overlay">
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary/30 blur-3xl rounded-full"></div>
<img alt="Abstract joyful pink celebration with soft lighting" class="relative w-64 h-64 object-cover rounded-full border-8 border-primary/20 shadow-2xl animate-pulse-slow" data-alt="Abstract joyful pink celebration with soft lighting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBRhEH7jYbB20BdqrW_EoNv6SoeKarbUSsLlB44dyoadvgcdB3DuVLdlgyv4I-grEbuamiDSnhMSKHh2UUzFMCUgSNAQ_8TES8kFT2e-jD0vwY9ZydKSsd2kbz55GHK9CxqCOq0i-eJ8RPBxN4ryLteuaefGIYYy0IqneCZ--mP68CWB-1e3PIz3hSbGcYcArPA8oHvSxgdkSFpzA18T-IC8to-mW7-Yxa2ShXb-2wrSXCXQlvATXnIU2tjUYVaf6i0z1IIsXIi4_WC"/>
</div>
<h2 class="font-serif text-5xl md:text-7xl text-white mb-6 animate-bounce">
            Yay! You said Yes!
        </h2>
<p class="font-display text-xl text-primary/80 max-w-md">
            I knew you were the one. Let's make this the best Valentine's Day ever.
        </p>
<button class="mt-12 text-white/40 hover:text-white text-sm uppercase tracking-widest border-b border-transparent hover:border-white/40 transition-all" id="continue-btn" type="button">
            Continue
        </button>
<!-- Dynamic hearts container -->
<div class="absolute inset-0 pointer-events-none overflow-hidden" id="hearts-container"></div>
</div>
<script type="module" src="/assets/index.js"></script>
</body></html>
