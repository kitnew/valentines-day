<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Admin Live Control Panel</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ef3966",
            "background-light": "#f8f6f6",
            "background-dark": "#221015",
            "surface-dark": "#2d1b20",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    /* Custom scrollbar for the editor */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 99px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(239, 57, 102, 0.3);
      border-radius: 99px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(239, 57, 102, 0.6);
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      background-color: #ef3966;
      opacity: 0.6;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }

      100% {
        transform: scale(2.2);
        opacity: 0;
      }
    }
  </style>

  <!-- Markdown + Sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden selection:bg-primary/30 selection:text-primary-100">
  <!-- Header Bar -->
  <header
    class="h-20 px-6 flex items-center justify-between border-b border-primary/10 bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-md z-50">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center text-primary">
        <span class="material-icons-round">favorite</span>
      </div>
      <h1 class="text-xl font-bold tracking-tight">Valentine's <span class="text-primary">Live</span></h1>
    </div>
    <!-- Status Indicator -->
    <div class="flex items-center gap-3 bg-surface-dark/50 px-4 py-2 rounded-full border border-primary/10">
      <div class="relative w-3 h-3">
        <div id="statusRing" class="pulse-ring hidden"></div>
        <div id="statusDot" class="absolute inset-0 rounded-full bg-slate-500"></div>
      </div>
      <span id="statusText" class="text-sm font-semibold uppercase tracking-wider text-[11px] text-slate-400">
        Live: offline
      </span>
    </div>
  </header>
  <!-- Main Workspace -->
  <main class="flex-1 flex flex-col lg:flex-row gap-6 p-6 h-[calc(100vh-5rem)]">
    <!-- Right Panel: Markdown Editor -->
    <section class="flex-1 flex flex-col bg-surface-dark rounded-lg border border-white/5 overflow-hidden shadow-xl">
      <!-- Editor Toolbar -->
      <div class="h-14 border-b border-white/5 flex items-center px-4 justify-between bg-white/[0.02]">
        <div class="flex items-center gap-1">
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-white flex items-center justify-center transition-colors"
            title="Bold">
            <span class="material-icons-round text-xl">format_bold</span>
          </button>
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-white flex items-center justify-center transition-colors"
            title="Italic">
            <span class="material-icons-round text-xl">format_italic</span>
          </button>
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-white flex items-center justify-center transition-colors"
            title="Heading">
            <span class="material-icons-round text-xl">title</span>
          </button>
          <div class="w-px h-5 bg-white/10 mx-2"></div>
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-primary flex items-center justify-center transition-colors"
            title="Insert Heart">
            <span class="material-icons-round text-xl">favorite</span>
          </button>
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-white flex items-center justify-center transition-colors"
            title="Link">
            <span class="material-icons-round text-xl">link</span>
          </button>
          <button
            class="w-9 h-9 rounded hover:bg-white/5 text-slate-400 hover:text-white flex items-center justify-center transition-colors"
            title="Image">
            <span class="material-icons-round text-xl">image</span>
          </button>
        </div>
        <div class="flex items-center">
          <span class="text-xs text-slate-500 mr-2">Markdown Supported</span>
          <a class="text-slate-400 hover:text-primary transition-colors" href="#">
            <span class="material-icons-round text-lg">help_outline</span>
          </a>
        </div>
      </div>
      <!-- Text Area -->
      <div class="flex-1 relative bg-background-dark/30">
        <textarea id="markdownInput" class="w-full h-full bg-transparent border-0 p-6 resize-none focus:ring-0 text-slate-200 placeholder-slate-600 text-lg leading-relaxed custom-scrollbar font-display"
          placeholder="Type your romantic message here...
                    
Use **bold** for emphasis.
Add a little ❤️ love.
                    "></textarea>
      </div>
    </section>
  </main>
<script type="module" src="/assets/admin.js"></script>
</body>

</html>
