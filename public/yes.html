<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Celebration Success Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ef3966",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-display min-h-screen overflow-hidden selection:bg-primary selection:text-white">
<!-- Main Container -->
<main class="relative w-full h-screen flex flex-col items-center justify-center p-6">
<!-- Background Decor: Confetti Hearts -->
<!-- These are positioned absolutely to serve as the "confetti" described -->
<div aria-hidden="true" class="absolute inset-0 pointer-events-none overflow-hidden">
<!-- Large Heart Top Left -->
<div class="absolute top-10 left-[10%] opacity-20 dark:opacity-10 text-primary animate-float">
<span class="material-icons-round text-8xl" style="font-size: 8rem;">favorite</span>
</div>
<!-- Medium Heart Top Right -->
<div class="absolute top-20 right-[15%] opacity-10 dark:opacity-5 text-primary animate-float-delayed">
<span class="material-icons-round text-6xl" style="font-size: 5rem;">favorite_border</span>
</div>
<!-- Small Heart Bottom Left -->
<div class="absolute bottom-32 left-[20%] opacity-15 dark:opacity-10 text-primary animate-bounce-slow">
<span class="material-icons-round text-5xl">favorite</span>
</div>
<!-- Tiny Heart Bottom Right -->
<div class="absolute bottom-20 right-[25%] opacity-20 dark:opacity-10 text-primary animate-float">
<span class="material-icons-round text-4xl">favorite</span>
</div>
<!-- Floating Heart Center Left -->
<div class="absolute top-1/3 left-[5%] opacity-10 dark:opacity-5 text-primary rotate-12">
<span class="material-icons-round text-7xl">favorite_border</span>
</div>
<!-- Floating Heart Center Right -->
<div class="absolute top-1/2 right-[8%] opacity-15 dark:opacity-10 text-primary -rotate-12 animate-float-delayed">
<span class="material-icons-round text-6xl">favorite</span>
</div>
</div>
<!-- Central Content Card -->
<div class="relative z-10 max-w-2xl w-full flex flex-col items-center text-center space-y-8">
<!-- Hero Typography -->
<div class="space-y-2">
<h1 class="text-7xl md:text-9xl font-extrabold tracking-tight text-primary drop-shadow-xl animate-float">
                    Hooray!
                </h1>
<!-- Decorative underline/sparkle -->
<div class="flex justify-center items-center gap-2 opacity-60">
<span class="w-16 h-1 bg-gradient-to-r from-transparent via-primary to-transparent rounded-full"></span>
<span class="material-icons-round text-primary text-sm animate-pulse">star</span>
<span class="w-16 h-1 bg-gradient-to-r from-transparent via-primary to-transparent rounded-full"></span>
</div>
</div>
<!-- Sub-headline -->
<div class="max-w-md mx-auto pt-4">
<p class="text-xl md:text-2xl font-medium text-slate-600 dark:text-slate-300 leading-relaxed">
                    You didn't think that was all I prepared,<br class="hidden md:block"/> did you?
                </p>
</div>
<!-- Action Button -->
<div class="pt-12">
<button id="next-btn" type="button" class="group relative inline-flex items-center justify-center px-8 py-4 bg-primary hover:bg-red-600 text-white text-lg font-bold rounded-full transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-primary/40 focus:outline-none focus:ring-4 focus:ring-primary/30">
<span>What's next?</span>
<span class="ml-2 material-icons-round transition-transform group-hover:translate-x-1">arrow_forward</span>
<!-- Button Glow Effect -->
<div class="absolute inset-0 rounded-full blur-md bg-primary/40 -z-10 group-hover:bg-primary/60 transition-colors"></div>
</button>
</div>
</div>
<!-- Bottom subtle footer/credit -->
<div class="absolute bottom-6 w-full text-center opacity-30 text-xs text-slate-500 dark:text-slate-400">
            Designed with <span class="material-icons-round text-[10px] align-middle text-primary">favorite</span> for you
        </div>
</main>
<script type="module" src="/assets/yes.js"></script>
</body></html>
